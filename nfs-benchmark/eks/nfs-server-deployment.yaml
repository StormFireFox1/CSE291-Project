apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
  namespace: storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      containers:
      - name: nfs-server
        image: docker.io/tanyasneh/nfs:latest
        ports:
          - name: nfs
            containerPort: 2049
          - name: mountd
            containerPort: 20048
          - name: rpcbind
            containerPort: 111
        securityContext:
          privileged: true
        volumeMounts:
          - mountPath: /exports
            name: mount-storage
      volumes:
        - name: mount-storage
          emptyDir: {}

---

apiVersion: v1
kind: Service
metadata:
  name: nfs-service
  namespace: storage
spec:
  type: LoadBalancer  # Change the service type to NodePort
  ports:
  - name: nfs-tcp
    port: 2049
    targetPort: 2049
    protocol: TCP
  - name: mountd
    port: 20048
    targetPort: 20048
  - name: rpcbind-tcp
    port: 111
    targetPort: 111
    protocol: TCP
  selector:
    app: nfs-server # must match with the label of NFS pod
